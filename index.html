<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
<script defer src="js/main.js" type="module"></script>


<div id="launchesApp">
    <div class="row">
        <div style="border: 3px solid black" class= "col-md-4" v-for="launch in launches">
            launchDate: {{ launch.launch_date_utc }},
            Rocket type: {{ launch.rocket.rocket_name }},
            <img v-if="launch.links.flickr_images[0]" style="width: 100%;" v-bind:src="launch.links.flickr_images[0]"/>
            <div v-else>No image available</div>
            Description: {{launch.details}}
        </div>
    </div>
</div>
</body>
</html>
